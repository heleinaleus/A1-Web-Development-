<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Title of the webpage -->
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Petrol Calculator style.css"> <!-- Link to the CSS file -->
</head>

<body>
    <h1>Petrol Calculator</h1> <!-- Title of the calculator -->
    
    <label for="costPerLiter">Cost of Petrol per Liter:</label>
    <input type="number" id="costPerLiter" value="1.72" /> <!-- Input for the cost per liter -->

    <label for="litersPurchased">Number of Liters Purchased:</label>
    <input type="number" id="litersPurchased" value="0" /> <!-- Input for the liters purchased -->

    <button id="calculateButton">Calculate Total Cost</button> <!-- Button to calculate the total cost -->

    <p id="totalCost">Total Cost: $0.00</p> <!-- Paragraph to display the total cost -->

    <script src="Petrol Calculator js.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
